<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <!-- شريط الرأس -->
    <header>
        <div class="header-content">
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
            <h1>الرسائل</h1>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <div class="container">
        <div class="messages-container">
            <div class="conversations-list">
                <h3>المحادثات</h3>
                <div id="users-list">
                    <!-- سيتم تحميل قائمة المستخدمين هنا -->
                    <div class="loading-text">جاري تحميل المحادثات...</div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="no-chat-selected">
                    <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>اختر محادثة لبدء الدردشة</p>
                </div>
                
                <div id="active-chat" class="hidden">
                    <div class="chat-header">
                        <h3 id="current-chat-user">اسم المستخدم</h3>
                    </div>
                    
                    <div id="messages-content" class="messages-content">
                        <!-- سيتم تحميل الرسائل هنا -->
                    </div>
                    
                    <div class="message-input-container">
                        <textarea id="message-input" placeholder="اكتب رسالة هنا..."></textarea>
                        <button id="send-message-btn" class="btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- شريط التذييل -->
    <footer>
        <div class="footer-icons">
            <a href="profile.html" class="icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </a>
            <a href="messages.html" class="icon">
                <i class="fas fa-envelope"></i>
                <span>الرسائل</span>
            </a>
            <a href="add-post.html" class="icon highlight">
                <i class="fas fa-plus"></i>
            </a>
            <a href="#" class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a href="#" class="icon" id="more-icon">
                <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </a>
            <!-- أيقونة الإدارة (تظهر للمشرفين فقط) -->
            <a href="orders.html" class="icon" id="admin-icon" style="display: none;">
                <i class="fas fa-cog"></i>
                <span>الإدارة</span>
            </a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="messages.js"></script>
</body>
</html>
